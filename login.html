<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hibern Login</title>
  <link rel="stylesheet" href="register-login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="top-bar"></div>

  <div class="login-container">
    <div class="form-box">
      <h1>ENTRAR NA HIBERN</h1>

      <form>
        <div class="input-field">
          <input type="email" placeholder="EMAIL" required>
        </div>

        <div class="input-field">
          <input type="password" placeholder="SENHA" required>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox"> Me lembre</label>
          <a href="#">ESQUECEU SUA SENHA?</a>
        </div>

        <button type="submit" class="btn">ENTRAR</button>

        <p class="signup-text">NÂO POSSUI UMA CONTA?</p>
        <a href="register.html" class="create-account-btn">CRIAR CONTA</a>
        
        <!-- Botão para voltar à home -->
        <a href="index.html" class="back-home-btn">VOLTAR À HOME</a>
      </form>
    </div>
  </div>
  <script src="register-login.js"></script>
</body>
</html>
