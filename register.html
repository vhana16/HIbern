<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar conta Hibern</title>
  <link rel="stylesheet" href="register-login.css">
</head>
<body>
  <div class="top-bar"></div>

  <div class="container">
    <div class="form-box">
      <h1>CRIAR NOVA CONTA HIBERN</h1>

      <form>
        <div class="input-field">
          <input type="text" placeholder="NOME" required>
        </div>

        <div class="input-field">
          <input type="email" placeholder="EMAIL" required>
        </div>

        <div class="input-field">
          <input type="password" placeholder="SENHA" required>
        </div>

        <div class="input-field">
            <input type="date" placeholder="DATA DE NASCIMENTO" required>
        </div>

        <button type="submit" class="btn">CRIAR CONTA</button>

        <p class="signup-text">Já possui uma conta?</p>
        <a href="login.html" class="create-account-btn">ENTRAR</a>

        <!-- Botão para voltar à home -->
        <a href="index.html" class="back-home-btn">VOLTAR À HOME</a>
      </form>
    </div>
  </div>
  <script src="register-login.js"></script>
</body>
</html>
